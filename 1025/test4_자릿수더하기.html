<body>
  <!--
    정수 n이 매개변수로 주어질 때 n의 각 자리 숫자의 합을 return하도록 solution 함수를 완성해주세요
  -->
</body>

<script>
function solution(n) {
  let an = 0;
    
  [...String(n)].forEach(ele => {
    an+=parseInt(ele);
  });
    
  return an;
}


solution(1234);






</script>
