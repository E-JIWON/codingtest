<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="EUC-KR">
  <title>순서쌍의 개수</title>
</head>
<body>
  순서쌍이란 두 개의 숫자를 순서를 정하여 짝지어 나타낸 쌍으로 (a, b)로 표기합니다. 
  자연수 n이 매개변수로 주어질 때 두 숫자의 곱이 n인 자연수 
  순서쌍의 개수를 return하도록 solution 함수를 완성해주세요.
</body>
<script>
  //시간 초과 
  function solutionA(n) {
    let answer = 0;
    for(let i = 1; i <= n; i++){
      for(let j = 1; i<= n; j++){
        if(i* j === 0) answer++
      }
    }
    return answer;
  }

  // 약수 활용하여 풀기 
  // 참고 : https://velog.io/@kwb020312/%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%A8%B8%EC%8A%A4-%EC%88%9C%EC%84%9C%EC%8C%8D%EC%9D%98-%EA%B0%9C%EC%88%98
  function solution(n){
    let answer = 0;
    for(let i = 1; i <=n; i++){
      if(n%i == 0) answer++
    }
    return answer;
  }
solution(20)
</script>
</html>
