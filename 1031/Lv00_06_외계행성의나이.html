<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숫자 찾기</title>
</head>
<body>
  우주여행을 하던 머쓱이는 엔진 고장으로 PROGRAMMERS-962 행성에 불시착하게 됐습니다. 
  입국심사에서 나이를 말해야 하는데, 
  
  PROGRAMMERS-962 행성에서는 나이를 알파벳으로 말하고 있습니다. a는 0, b는 1, c는 2, ..., j는 9입니다. 
  
  예를 들어 23살은 cd, 51살은 fb로 표현합니다. 
  
  나이 age가 매개변수로 주어질 때 PROGRAMMER-962식 나이를 return하도록 solution 함수를 완성해주세요.
</body>
<script>
  //내 풀이 
  function solution(age) {
    let alphabetArr  = "abcdefghij".split("");
    let ageNumArr = [...age+""].map(ele => Number(ele));
    let an = "";
    ageNumArr.forEach(ele => {
        console.log(ele);
        an+=alphabetArr[ele]
    });
    return an
  }

  //다른사람 풀이
  function solutionB(age) {
    return age
      .toString()
      .split("")
      .map((v) => "abcdefghij"[v])
      .join("");
  }
</script>
</html>
