<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>숫자 찾기</title>
</head>
<body>
  정수 배열 numbers가 매개변수로 주어집니다. numbers의 원소 중 두 개를 곱해 만들 수 있는 최댓값을 return하도록 solution 함수를 완성해주세요.
</body>
<script>
  //내 풀이 
  function solution(numbers) {
    let tempArray = [...numbers].sort((a, b) => a - b);
    return tempArray[0] * tempArray[1] > tempArray[tempArray.length-1] * tempArray[tempArray.length-2] ? tempArray[0] * tempArray[1] : tempArray[tempArray.length-1] * tempArray[tempArray.length-2]
  }

  //다른사람 풀이
  function solution(numbers) {
    const arr = numbers.sort((a, b) => a - b);
    return Math.max(arr[0] * arr[1], arr[arr.length - 1] * arr[arr.length - 2]);
  }
  solution([1, 2, -3, 4, -5])
</script>
</html>
