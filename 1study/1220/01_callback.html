<script>
  function checkMood(mood, gooCallback, badCallback){
    if( mood == "good" ){
      gooCallback();
    }else{
      badCallback();
    }
  }
  function cry(){
    console.log("ACTION :: CRY");
  }

  function sing(){
    console.log("ACTION :: sing");
  }

  function dance(){
    console.log("ACTION :: DANCE");
  }

  checkMood("bad", sing, cry);
  //함수의 파라미터로 함수를 넘기는 것을 콜백 함수라 함
</script>
</html>
