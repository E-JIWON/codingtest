<script>
  function asyncAdd(a, b, cb){
    setTimeout(() => {
      const res = a + b;
      cb(res); // cb는 콜백함수
    }, 3000);
  }
  asyncAdd(1, 3, (res) => {
    console.log("결과 : " . res)
  })

  //EventLoop에 의해 call Stack 이동

</script>
