<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>destructuring assignment</title>
</head>
<body>
  <script>
    let arr = ["one", "two", "three"];
    let [one, two, three] = arr;
    console.log(one, two, three);

    let [aaa, bbb, ccc, four="기본값지정"] = ["aaa", "bbb", "ccc"];
    console.log(aaa, bbb, ccc, four);

    //-------------------------------------
    let a = 10;
    let b = 20;
    let tmp = 0;
    tmp = a;
    a = b;
    b = tmp;

    console.log(a,b);
    // a랑 b가 바뀜
    // 아래 방식으로 쉽게 바꿀 수 있음

    let c = 10
    let d = 20;

    [c, d] = [d, c];
    
    console.log(c,d);

  </script>
</body>
</html>
