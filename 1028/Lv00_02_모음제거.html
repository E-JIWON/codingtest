<script>
  //내 풀이
  function solution(my_string) {
    var answer = '';
    let myStringArray = [...my_string]

    myStringArray.forEach(ele => {
        if(ele != 'a' && ele != 'e' && ele != 'i' && ele != 'o' && ele != 'u'){
            answer+=ele
        }
    })
    console.log(answer)

    return answer;
  }

  //다른사람 풀이
  function solution(my_string) {
    return my_string.replace(/[aeiou]/g, '');
  }
