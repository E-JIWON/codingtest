<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>k count</title>
</head>
<body>
  1부터 13까지의 수에서, 
  1은 1, 10, 11, 12, 13 이렇게 총 6번 등장합니다. 
  
  정수 i, j, k가 매개변수로 주어질 때,
  i부터 j까지 k가 몇 번 등장하는지 return 하도록 solution 함수를 완성해주세요.
</body>
<script>
  function solution(i, j, k) {
    var answer = 0;

    for(let a = i; a <= j; a++){
      let aString = a+'';
      for(let b = 0; b < aString.length; b++){
        if(aString[b] == k){
          answer++
        }
      }
    }
    console.log(answer);

    return answer;
  }

  solution(10, 50, 5);
  //10부터 50까지 5는 15, 25, 35, 45, 50 총 5번 등장합니다. 따라서 5를 return 합니다


  //다른사람 풀이
  function solutionB(i, j, k){
    let answer = 0;
    for(i; i<=j; i++){
      answer +=(i+"").split("").filter((v) => v===(k+"")).length
    }
    return answer
  }
</script>
</html>
