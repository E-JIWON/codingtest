<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모스부호</title>
</head>
<body>
  머쓱이는 친구에게 모스부호를 이용한 편지를 받았습니다. 
  그냥은 읽을 수 없어 이를 해독하는 프로그램을 만들려고 합니다.

  문자열 letter가 매개변수로 주어질 때, 
  letter를 영어 소문자로 바꾼 문자열을 return 하도록 solution 함수를 완성해보세요.
  
  모스부호는 다음과 같습니다.


</body>
<script>
  function findMorse(word){
    const morse = { 
      '.-':'a',
      '-...':'b',
      '-.-.':'c',
      '-..':'d',
      '.':'e',
      '..-.':'f',
      '--.':'g',
      '....':'h',
      '..':'i',
      '.---':'j',
      '-.-':'k',
      '.-..':'l',
      '--':'m',
      '-.':'n',
      '---':'o',
      '.--.':'p',
      '--.-':'q',
      '.-.':'r',
      '...':'s',
      '-':'t',
      '..-':'u',
      '...-':'v',
      '.--':'w',
      '-..-':'x',
      '-.--':'y',
      '--..':'z'
    };
    
    for( const [key, value] of Object.entries(morse)){
      if(word == key) return value;
    }
  }

  function solution(letter) {
    var answer = '';
    letter.split(" ").forEach(element => {
      answer+=findMorse(element);
    });
    return answer;
  }
  solution(".... . .-.. .-.. ---");

  //다른사람 풀이
  function solutionB(letter){
    const morse = { 
      '.-':'a',
      '-...':'b',
      '-.-.':'c',
      '-..':'d',
      '.':'e',
      '..-.':'f',
      '--.':'g',
      '....':'h',
      '..':'i',
      '.---':'j',
      '-.-':'k',
      '.-..':'l',
      '--':'m',
      '-.':'n',
      '---':'o',
      '.--.':'p',
      '--.-':'q',
      '.-.':'r',
      '...':'s',
      '-':'t',
      '..-':'u',
      '...-':'v',
      '.--':'w',
      '-..-':'x',
      '-.--':'y',
      '--..':'z'
    };
    return letter.split(' ').map(i => morse[i]).join('');
  }
</script>
